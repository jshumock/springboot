<!DOCTYPE html>
<html>
<head>
    <title>Configuration App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
</head>
<body>
    <h1>Welcome To The Configuration App</h1>
    <div class="content">
        <div class="controls">
            <select id="timePeriod" onchange="app.updateConfigurations()">
                <option value="012018">Jan 2018</option>
                <option value="022018">Feb 2018</option>
                <option value="032018">Mar 2018</option>
                <option value="042018">Apr 2018</option>
                <option value="052018">May 2018</option>
                <option value="062018">Jun 2018</option>
                <option value="072018">Jul 2018</option>
            </select>
        </div>
        <div class="config-table-wrapper">
            <table id="configTable">
                <thead>
                    <tr>
                        <td>Configuration Id</td>
                        <td>Configuration Name</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="controls">
        	Configuration Name: <input type="text" id="newConfigName" />
            <button id="addButton" onclick="app.addConfiguration()">Add Configuration</button>
            <button id="deleteButton" onclick="app.removeConfiguration()">Remove Configuration</button>
            <button id="removeAllConfigurations" onclick="app.removeAllConfigurations()">Remove All Configurations</button>
            <br/>
            <button id="saveButton" onclick="app.saveConfigurations()">Save Configurations</button>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            app.init();
        })
    </script>
</body>
</html>
